{% set version = "0.18.0rc1" %}

package:
  name: cartopy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/C/Cartopy/Cartopy-{{version}}.tar.gz
  sha256: e98e7d8c6abe553bd92500a15ff1da749a3ebf6261520b3376c6b3c4de5cc058

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - msinttypes  # [win and vc<14]
    - geos
    - proj
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - six
    - pillow
    - owslib
    - proj
    - geos
    - shapely
    - scipy
    - pyshp
    - matplotlib-base
    - pyepsg
    - pykdtree

test:
  imports:
    - cartopy
    - cartopy.mpl.geoaxes
    - cartopy.crs

about:
  home: http://scitools.org.uk/cartopy
  license: LGPL-3.0
  license_file: COPYING
  summary: 'A library providing cartographic tools for python'

extra:
  recipe-maintainers:
    - marqh
    - ocefpaf
    - pelson
    - dopplershift
